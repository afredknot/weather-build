
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<link
rel="stylesheet"
href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
/>
<title>Weather App</title>
<link rel="stylesheet" href="./assets/style.css">
<script src="./assets/script.js" defer></script>
</head>
<header class="jumbotron">
  <h1 class="display-3">Weather Dashboard</h1>
  <p id="currentDay" class="lead"></p>
</header>
<body>

  <main class="container-fluid">
    <div class = "row">
        <div class="col-12 col-md-3 p-2 search-column">
            <form class = "border p-2" id = "city-search-form">
                <h4>Search for a City</h2>
                <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                <button class = "btn btn-primary" type = "submit">Search</button>
            </form>
            <div class = "past-search border" id = "past-search-buttons"></div>
        </div>
        <div class="col-12 col-md-9">
            <div class = "row border selected-city" id = "current-forecast">
                <div class = "col-12">
                    <h2 id="searched-city"></h2>
                    <div id = "current-weather-container" class = "list-group"></div>
                </div>  
            </div>
            <div class = "row border" id = "five-day-forecast">
                    <h2 class= "col-12" id = "forecast"></h2>
                    <div class = "d-flex" id = "fiveday-container"></div>
            </div>  
        </div>
    </div>
</main>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</html>
